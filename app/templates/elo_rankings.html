<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Rankings</title>
</head>
<body>
    <h1>Elo Rankings</h1>
    <ul>
        {% for elo_entry, image in images %}
            <li>
                <img src="{{ url_for('static', filename='images/' + image.filepath) }}" alt="Image {{ image.uid }}" width="300px">
                <span>Elo: {{ elo_entry.elo }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
